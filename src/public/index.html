<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flatpickr.min.css" />
    <link rel="stylesheet" href="./themes/dark.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Generar Reporte PDF</h2>
      <form action="/invoice/pdf" method="GET" class="form-container">
        <label for="Fecha inicio">Fecha y hora de Inicio:</label>
        <input
          class="datepicker input"
          type="text"
          name="fechaHoraInicio"
          id="fechaHoraInicio"
        />
        <label>Fecha y hora Fin:</label>
        <input
          class="datepicker input"
          type="text"
          name="fechaHoraFin"
          id="fechaHoraFin"
        />
        <label>Operador:</label>
        <input class="input" type="text" id="nombre" name="nombre" />
        <label>Comentario:</label>
        <textarea
          class="input textarea"
          type="textarea"
          id="comentario"
          name="comentario"
        ></textarea>

        <!-- <button class="pdfSubmit" type="submit" id="pdfSubmit">
        Generar PDF
      </button> -->
        <button class="pdfSubmit" id="pdfView">Generar PDF</button>
      </form>
    </div>
    <script src="./flatpickr.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./setFormData.js"></script>
  </body>
</html>
